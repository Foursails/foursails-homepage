---
layout: default
title: Home
---
<!-- about us something or other -->
<div class="posts">
  {% for post in site.posts reversed %}
    <article class="post">    

      <!-- thumbnail -->
      <a href="{{ post.url }}">
        <img class="post-thumb" src="images/{{ post.thumb }}" />
      </a>

      <!-- title -->
      <h1>{{ post.title }}</h1>
      
      <!-- blurb -->
      <div>{{ post.blurb }}</div>
    
      <div class="overlay"></div>
    </article>
  {% endfor %}
</div>
