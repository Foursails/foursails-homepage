<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="theme-color" content="#00387b" />
    <meta name="author" content="{{ site.author }}" />
    {% if page.blurb %}
    <meta name="description" content="{{ page.blurb }}" />
    {% endif %}
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ',' }}" />
    {% endif %}

    <!-- Generated by http://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=Om5P4LRe3Q" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png?v=Om5P4LRe3Q" sizes="32x32" />
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png?v=Om5P4LRe3Q" sizes="192x192" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png?v=Om5P4LRe3Q" sizes="16x16" />
    <link rel="manifest" href="/manifest.json?v=Om5P4LRe3Q" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=Om5P4LRe3Q" color="#00387b" />
    <link rel="shortcut icon" href="/favicon.ico?v=Om5P4LRe3Q" />
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat:400,700|Inconsolata" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="aurelia.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/desktop.css" media="screen and (min-width: 641px)" />
    <link rel="stylesheet" type="text/css" href="/mobile.css" media="screen and (max-width: 640px)" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    
    <title>Aurelia Developers Available for Hire in {{ site.time | date: '%B %Y' }} - {{ site.name }}</title>

  </head>

  <body>

    <nav>
      <a class="nav-logo" href="/">
        <img src="/images/logo.png " />
        <div>
          <div>Foursails</div>
          <div>Technology Group</div>
        </div>
      </a>
      <a class="nav-link {% if page.url contains 'blog' %}is-selected{% endif %}" href="/blog/">Blog</a>
      <a class="nav-link {% if page.url contains 'portfolio' %}is-selected{% endif %}" href="/portfolio/">Portfolio</a>
      <a class="nav-link {% if page.url == '/contact/' %}is-selected{% endif %}" href="/contact/">Contact</a>
    </nav>
    
    {{ content }}

    {% include analytics.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </body>
</html>
